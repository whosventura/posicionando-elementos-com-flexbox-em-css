<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex shrink</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
            margin-bottom: 10px;
        }
        .item{
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .s-0{
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .s-1{
            flex-shrink: 1;
        }
        .s-2{
            flex-shrink: 2;
            flex-basis: 100px;
        }
        .s-3{
            flex-shrink: 2;
            flex-basis: 100px;
        }
        .fg-0{
            flex-grow: 0;
        }
        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>Flex-shrink: 1</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">1</div>
        <div class="item s-1 fg-1">2</div>
        <div class="item s-1 fg-1">3</div>
        <div class="item s-1 fg-1">4</div>
        <div class="item s-1 fg-1">5</div>
    </div>
    <div class="flex-container">
        <div class="item s-1 fg-1">1</div>
        <div class="item s-1 fg-1">Mauris at cursus sem</div>
        <div class="item s-1 fg-1">3</div>
        <div class="item s-1 fg-1">4</div>
        <div class="item s-1 fg-1">5</div>
    </div>
    <p>Flex-shrink: 0 / basis: 100px</p>
    <div class="flex-container">
        <div class="item s-0 fg-1">1</div>
        <div class="item s-0 fg-1">2</div>
        <div class="item s-0 fg-1">3</div>
        <div class="item s-0 fg-1">4</div>
        <div class="item s-0 fg-1">5</div>
    </div>
    <p>Flex-shrink: mix / basis: 100px</p>
    <div class="flex-container">
        <div class="item s-1 fg-1">1</div>
        <div class="item s-2 fg-1">2</div>
        <div class="item s-2 fg-1">3</div>
        <div class="item s-3 fg-1">4</div>
    </div>
</body>
</html>
